{% extends 'base.html' %}
{% block title %} Juego {% endblock %}

{% block content%}
<h2>Pregunta {{ question_index|add:1 }} :</h2>
<p>{{question.question_text}}</p>

<form method ='POST' action="{% url 'play_game' %}">
    {% csrf_token %}
    {{ form.question_index }}
    {{form.user_answer}}

   {% for option in ['A','B','C'] %}
        <input type="radio" name="user_answer" value="{{option}}" id="{{option}}">
        <label for={{option}}>{{question['option_' + option.lower()]}}</label><br>

<button type="submit"> Responder</button>

</form>
{% endblock %}
