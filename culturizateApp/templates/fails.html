{% extends 'base.html'%}

{% block content %}

<div class="card-header" style="width: 80%; margin: auto;">
    <h3> Compara tu tasa de fallo </h3></div>
    {% for result in fails_avg_dict %}
        <div>
            <div>
                <p>{{ result.username }}</p>
            </div>
            <div class="progress"> 
                <div class="progress-bar" style="width: {{ result.fails_avg }}%;"role="progressbar" aria-valuenow="{{ result.fails.avg }}" aria-valuemin="0" aria-valuemax="100">{{ result.fails_avg }}%</div>
            </div>
        </div>
        
    {% endfor %}


{% endblock %}
